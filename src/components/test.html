
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>MVP - RETEN</title> 
</head>
<body>
  <div class="content">
    <div class="header">
      <div class="header-item" style="flex: 1;">
        <img src="logo.png" alt="logo" style="display: flex; width: 100px; height: 65px;">
      </div>
      <div class="header-item" style="flex: 3; text-align: center;">
      <button id="balance" class="balance">Баланс</button></div>
      <div class="header-item" style="flex: 3; text-align: center;">
      <button id="trade" class="trade">Торговля</button></div>
      <div class="header-item" style="flex: 3; text-align: center;">
      <button id="my-orders" class="my-orders">Сделки</button></div>
      <div class="header-item" style="flex: 3; text-align: center;">testlead@gmail.com</div>
      <div class="header-item" style="flex: 1; text-align: center;">
      <button id="account" class="account">Аккаунт</button></div>
    </div>
    <div class="main">
      <div id="main-content" class="main-content">
        <div class="main-chart" style="background-color: rgb(32, 32, 43);">
          <div class="trading-chart">
            <div class="tradingview-widget-container">
                <div id="tradingview_c902b">
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript" src="tradingview.js"></script>
                </div>
            </div>
          </div>
        </div>
        <div class="main-order">
          <div class="order-info" ">
            <div class="order-item">
              <div style="display: grid;
              grid-template-rows: 1fr 1fr;
              align-items: center;
              text-align: center;
              justify-content: center;">
                <h1 style="width: 300px;">Детали сделки</h1>
                <div>
                  <input type="text" id="symbolInput" placeholder="Поиск котировки">
                  <div id="symbolDropdown" class="dropdown"></div>
                  <button style="margin-left: 20px;" onclick=fetchSymbolValue()>Подтвердить</button>
                  <script src="./binance-api-symbols.js"></script>
                </div>
              </div>
            </div>
            <div class="order-item">
              <div>
                <label for="orderPrice">Цена (USD):</label>
              </div>
              <div>
                <input type="number" id="orderPrice" name="orderPrice" placeholder="" />
              </div>
            </div>
            <div class="order-item">
              <div>
                <label for="usdValue">Сумма (USD):</label>
              </div>
              <div>
                <input type="number" id="usdValue" name="usdValue" min="10" max="100"/> <!-- max = balance -->
              </div>
            </div>
            <div class="order-item">
              <div>
                <label for="orderVolume">Объём:</label>
              </div>
              <div>
                <input type="number" id="orderVolume" name="orderVolume" min="10" max="100" />
              </div>
            </div>
            <div class="order-item">
              <div>
                <label for="stopLoss">Cтоп Лосс:</label>
              </div>
              <div>
                <input type="number" id="stopLoss" name="stopLoss" min="10" max="100" />
              </div>
            </div>
            <div class="order-item">
              <div>
                <label for="takeProfit">Тейк Профит:</label>
              </div>
              <div>
                <input type="number" id="takeProfit" name="takeProfit" min="10" max="100" />
              </div>
            </div>
          </div>
          <div class="order-buttons" style="
          display: grid; 
          grid-template-columns: 1fr 1fr;">
            <button id="buy-button">Купить</button>
            <button id="sell-button">Продать</button>
          </div>
        </div>
      </div>
      <div id="main-orders" class="main-orders hidden">
        <div class="table-container">
          <table>
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Дата</th>
                      <th>Тип сделки</th>
                      <th>Позиция</th>
                      <th>Цена</th>
                      <th>Сумма</th>
                      <th>Статус</th>
                      <th>Цена закрытия</th>
                      <th>Прибыль</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </div>
      </div>
      <div id="main-balance" class="main-balance hidden">
        <div class="main-balance-container">
          <div class="main-balance-grid">
            <div class="total-balance">Всего: 1000$</div>
            <div class="active-balance">В сделках: 700$</div>
            <div class="open-balance">Доступно: 300$</div>
            <div class="buttons-balance">
              <button class="deposit-button">Депозит</button>
              <button class="withdraw-button">Вывод</button>
            </div>
          </div>
        </div>
        </div>
      <div id="main-account" class="main-account hidden">
        <div class="main-account-grid">
          <div class="my-ac-info">Данные личного кабинета
            <div class="my-ac-info-item">ФИО: name_item
              <button>Изменить</button>
            </div>
            <div class="my-ac-info-item">Имейл: email_item
              <button>Изменить</button>
            </div>
            <div class="my-ac-info-item">Телефон: phone_item
              <button>Изменить</button>
            </div>
            <div class="my-ac-info-item">Дата регистрации: data_item</div>
            <div class="my-ac-info-item">Тип Аккаунта: VIP CLIENT</div>
            <div class="my-ac-info-item">
              <button>Cохранить изменения</button>
            </div>
          </div>
          <div class="my-ac-additional">
            <div style="margin-top: 11px; display: grid; justify-content: center;">
              <button style="margin-top: 7px;">Поддержка</button>
              <button style="margin-top: 7px;">Выход</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("contextmenu", function(event) {
      event.preventDefault();
    });
    const mainBalanceContent = document.getElementById('main-balance')
    const mainContent = document.getElementById('main-content');
    const mainMyOrdersContent = document.getElementById('main-orders')
    const mainAccountContent = document.getElementById('main-account')

    const balanceButton = document.getElementById('balance');
    const tradeButton = document.getElementById('trade');
    const ordersButton = document.getElementById('my-orders')
    const accountButton = document.getElementById('account');

    balanceButton.addEventListener('click', () => {
      if (!mainContent.classList.contains('hidden')) {
        mainContent.classList.add('hidden');
      }
      if (mainBalanceContent.classList.contains('hidden')) {
        mainBalanceContent.classList.remove('hidden');
      }
      if (!mainMyOrdersContent.classList.contains('hidden')) {
        mainMyOrdersContent.classList.add('hidden');
      }
      if (!mainAccountContent.classList.contains('hidden')) {
        mainAccountContent.classList.add('hidden');
      }
    })

    tradeButton.addEventListener('click', () => {
      if (mainContent.classList.contains('hidden')) {
        mainContent.classList.remove('hidden');
      }
      if (!mainBalanceContent.classList.contains('hidden')) {
        mainBalanceContent.classList.add('hidden');
      }
      if (!mainMyOrdersContent.classList.contains('hidden')) {
        mainMyOrdersContent.classList.add('hidden');
      }
      if (!mainAccountContent.classList.contains('hidden')) {
        mainAccountContent.classList.add('hidden');
      }
    })
    
    ordersButton.addEventListener('click', () => {
      if (!mainContent.classList.contains('hidden')) {
        mainContent.classList.add('hidden');
      }
      if (!mainBalanceContent.classList.contains('hidden')) {
        mainBalanceContent.classList.add('hidden');
      }
      if (mainMyOrdersContent.classList.contains('hidden')) {
        mainMyOrdersContent.classList.remove('hidden');
      }
      if (!mainAccountContent.classList.contains('hidden')) {
        mainAccountContent.classList.add('hidden');
      }
    })

    accountButton.addEventListener('click', () => {
      if (!mainContent.classList.contains('hidden')) {
        mainContent.classList.add('hidden');
      }
      if (!mainBalanceContent.classList.contains('hidden')) {
        mainBalanceContent.classList.add('hidden');
      }
      if (!mainMyOrdersContent.classList.contains('hidden')) {
        mainMyOrdersContent.classList.add('hidden');
      }
      if (mainAccountContent.classList.contains('hidden')) {
        mainAccountContent.classList.remove('hidden');
      }
    })

    // Sample data for rows
    const data = [
        ["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        ["Row 2 Data 1", "Row 2 Data 2", "Row 2 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3", "Row 1 Data 1", "Row 1 Data 2", "Row 1 Data 3"],
        // Add more rows as needed
    ];

    // Function to populate the table
    function populateTable() {
      const tableBody = document.querySelector("tbody");

      data.forEach(rowData => {
        const row = document.createElement("tr");
        rowData.forEach(cellData => {
          const cell = document.createElement("td");
          cell.textContent = cellData;
          cell.addEventListener("dblclick", () => {
            // Create an input element to edit the cell
            const input = document.createElement("input");
            input.value = cell.textContent;
            input.addEventListener("blur", () => {
              // Save the edited value when the input loses focus
              cell.textContent = input.value;
              input.parentNode.removeChild(input);
            });
            cell.textContent = "";
            cell.appendChild(input);
            input.focus(); // Focus on the input for editing
          });
          row.appendChild(cell);
        });
        tableBody.appendChild(row);
      });
    }

    // Call the function to populate the table
    populateTable();

  </script>
  <script src="order-form.js"></script>
</body>
</html>
